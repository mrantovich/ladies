<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Ladies</title>
</head>
<body>

	<div class="wrapper">

		<main class="main">
			<img src="img/blue-bg.png" alt="Blue Form Background" class="main__bg">
			<div class="container">
				<div class="main__header header">
					<div class="header__container">
						<div class="header__menu">
							<div class="header__menu-box">
								<div class="header__menu-dot header__menu-dot-top-left"></div>
								<div class="header__menu-dot header__menu-dot-top-right"></div>
								<div class="header__menu-dot header__menu-dot-bottom-left"></div>
								<div class="header__menu-dot header__menu-dot-bottom-right"></div>
							</div>
						</div>
						<div class="header__box">
							<div class="header__logo">
								<img src="img/ladies-logo.svg" alt="Ladies Logo">
							</div>
							<div class="header__subbox">
								<form action="#" method="GET" class="header__form">
									<input type="text" class="header__searchbar" placeholder="Search">
									<img src="img/search.svg" alt="Search Icon">
								</form>
								<div class="header__cart">
									<img src="img/cart.svg" alt="Cart Image">
								</div>
						
							</div>
						</div>
					</div>
				</div>
				<div class="main__box">
					
					<div class="main__title">
						<div class="main__title-text">BestSellers</div>
						<div class="main__title-arrows arrows">
							<div class="arrows__prev _disabled"><span></span></div>
							<div class="arrows__next"><span></span></div>
						</div>
					</div>
					<div class="main__slider slider">
						<div class="slider__box">
							<div class="slider__slide">
								<div class="slider__item item">
									<div class="item__img">
										<img src="img/ladies-item-01.png" alt="Item Image">
									</div>
									<div class="item__bottom">
										<div class="item__title">Face Mask</div>
										<div class="item__subtitle">Grape Fruit</div>
										<div class="item__price">$ 16,00</div>
										<div class="item__button button button__round"></div>
									</div>
								</div>
								<div class="slider__item item">
									<div class="item__img">
										<img src="img/ladies-item-01.png" alt="Item Image">
									</div>
									<div class="item__bottom">
										<div class="item__title">Rice Cream</div>
										<div class="item__subtitle">Rice Bran Oil</div>
										<div class="item__price">$ 19,00</div>
										<div class="item__button button button__round"></div>
									</div>
								</div>
							</div>
							<div class="slider__slide">
								<div class="slider__item item">
									<div class="item__img">
										<img src="img/ladies-item-01.png" alt="Item Image">
									</div>
									<div class="item__bottom">
										<div class="item__title">Face Mask</div>
										<div class="item__subtitle">Grape Fruit</div>
										<div class="item__price">$ 16,00</div>
										<div class="item__button button button__round"></div>
									</div>
								</div>
								<div class="slider__item item">
									<div class="item__img">
										<img src="img/ladies-item-01.png" alt="Item Image">
									</div>
									<div class="item__bottom">
										<div class="item__title">Rice Cream</div>
										<div class="item__subtitle">Rice Bran Oil</div>
										<div class="item__price">$ 19,00</div>
										<div class="item__button button button__round"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main__sidebar">
						<div class="main__sidebar-title">Accessories</div>
						<div class="main__sidebar-item sidebar-item">
							<div class="sidebar-item__price">
								$ 16,00
							</div>
							<div class="sidebar-item__img">
								<div class="sidebar-item__img-box">
									<img src="img/sidebar-item-01.png" alt="Sidebar Item">
								</div>
							</div>
							<div class="sidebar-item__text">
								<div class="sidebar-item__title">Comb 2.0</div>
								<div class="sidebar-item__subtitle">Original Version</div>
							</div>
						</div>
						<div class="main__sidebar-item sidebar-item">
							<div class="sidebar-item__price">
								$ 19,00
							</div>
							<div class="sidebar-item__img">
								<div class="sidebar-item__img-box">
									<img src="img/sidebar-item-02.png" alt="Sidebar Item">
								</div>
							</div>
							<div class="sidebar-item__text">
								<div class="sidebar-item__title">Watch+</div>
								<div class="sidebar-item__subtitle">Trending 2020</div>
							</div>
						</div>
						<div class="main__sidebar-item sidebar-item">
							<div class="sidebar-item__price">
								$ 16,00
							</div>
							<div class="sidebar-item__img">
								<div class="sidebar-item__img-box">
									<img src="img/sidebar-item-03.png" alt="Sidebar Item">
								</div>
							</div>
							<div class="sidebar-item__text">
								<div class="sidebar-item__title">Camera</div>
								<div class="sidebar-item__subtitle">Classic 1992</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
